<ion-header>
  <ion-navbar>
    <ion-title>회원가입</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #signupForm="ngForm" (ngSubmit)="signup()">
    <ion-item>
      <ion-label floating>이름 또는 별명</ion-label>
      <ion-input type="text" name="userName" [(ngModel)]="user.name" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>이메일</ion-label>
      <ion-input type="text" name="userEmail" [(ngModel)]="user.email" email required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>비밀번호</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" minlength="8" required></ion-input>
    </ion-item>
  
    <button ion-button block color="main" class="signup-button" type="submit" [disabled]="signupForm.invalid">가입하기</button>
  </form>

</ion-content>
