<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>회원가입</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #signupForm="ngForm" (ngSubmit)="signup()">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="userName" [(ngModel)]="user.name" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" name="userEmail" [(ngModel)]="user.email" email required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" min-length="8" required></ion-input>
    </ion-item>
  
    <button ion-button block color="main" class="signup-button" type="submit" (click)="signup()">가입하기</button>
  </form>

</ion-content>
